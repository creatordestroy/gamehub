<!DOCTYPE html>
<html>
<head>
    <title>JSON Data</title>
    <style>
        /* Add CSS styles for the bordered table */
        table {
            border-collapse: collapse;
            border: 1px solid #ddd;
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>JSON Data Table</h1>
    <table>
        <tr>
            <th>Key</th>
            <th>Value</th>
        </tr>
        {% for data in json_list %}
        {% for key, value in data.items() %}
        <tr>
            <td>{{ key }}</td>
            <td>{{ value }}</td>
        </tr>
        {% endfor %}
        {% if not loop.last %}
        <tr></tr> <!-- Empty row between dictionaries -->
        {% endif %}
        {% endfor %}
    </table>
</body>
</html>
