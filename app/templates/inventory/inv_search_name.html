{% extends "base.html" %}

{% block title %}
    Product Inventory
{% endblock %}

{% block content %}
    <h1 class="text-2xl font-bold mb-4">Product Inventory</h1>
    <form method="POST" action="{{ url_for('inventory.search_by_product_name') }}" class="max-w-md mx-auto mb-4">
        <div class="mb-4">
            <label for="product_name" class="block font-medium mb-1">Product Name</label>
            <input type="text" name="product_name" id="product_name" class="w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:border-blue-500 focus:ring focus:ring-blue-200" required>
        </div>
        <div class="mb-4">
            <input type="submit" value="Search" class="w-full px-4 py-2 font-medium text-white bg-blue-500 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-200">
        </div>
    </form>


{% endblock %}
