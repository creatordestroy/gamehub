{% extends "base.html" %}

{% block title %}
    Add Shipment
{% endblock %}

{% block content %}
    <h1 class="text-2xl font-bold mb-4">Add Shipment</h1>
    <form action="{{ url_for('shipment.add_shipment') }}" method="post">
        <label for="product_id" class="block mb-2">Product ID:</label>
        <input type="text" id="product_id" name="product_id" class="border rounded px-3 py-2 mb-4 w-full">

        <label for="shipment_quantity" class="block mb-2">Shipment Quantity:</label>
        <input type="number" id="shipment_quantity" name="shipment_quantity" class="border rounded px-3 py-2 mb-4 w-full">

        <input type="submit" value="Submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded cursor-pointer">
    </form>
{% endblock %}
