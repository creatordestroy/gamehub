{% extends "base.html" %}

{% block title %}
    Add Shipment
{% endblock %}

{% block content %}
    <h1 class="text-2xl font-bold mb-4">Add Shipment</h1>
    <form method="POST" action="{{ url_for('shipment.add_shipment') }}" class="max-w-md mx-auto">
        <div class="mb-4">
            <label for="product_id" class="block font-medium mb-1">Product</label>
            <select name="product_id" id="product_id" class="w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:border-blue-500 focus:ring focus:ring-blue-200">
                {% for product in products %}
                    <option value="{{ product.product_id }}">{{ product.product_name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-4">
            <label for="store_location" class="block font-medium mb-1">Store Location</label>
            <select name="store_location" id="store_location" class="w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:border-blue-500 focus:ring focus:ring-blue-200">
                {% for location in store_locations %}
                    <option value="{{ location.store_id }}">{{ location.store_name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-4">
            <label for="shipment_quantity" class="block font-medium mb-1">Shipment Quantity</label>
            <input type="number" name="shipment_quantity" id="shipment_quantity" class="w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:border-blue-500 focus:ring focus:ring-blue-200" required>
        </div>

        <div class="mb-4">
            <input type="submit" value="Add Shipment" class="w-full px-4 py-2 font-medium text-white bg-blue-500 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-200">
        </div>
    </form>

{% endblock %}
