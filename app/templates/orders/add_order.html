{% extends "base.html" %}

{% block title %}
    Add Order
{% endblock %}

{% block content %}
    <h1 class="text-2xl font-bold mb-4">Add Order</h1>
    <form method="POST" action="{{ url_for('productOrder.add_productOrder') }}" class="max-w-md mx-auto">
        <div class="mb-4">
            <label for="product_id" class="block font-medium mb-1">Product</label>
            <input type="number" name="product_id" id="product_id" class="w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:border-blue-500 focus:ring focus:ring-blue-200">

        </input>
        </div>

        <div class="mb-4">
            <label for="store_id" class="block font-medium mb-1">Store Location</label>
            <input type="number" name="store_id" id="store_id" class="w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:border-blue-500 focus:ring focus:ring-blue-200">
       
            </input>
        </div>

        <div class="mb-4">
            <label for="order_status" class="block font-medium mb-1">Order Status</label>
            <input type="text" name="order_status" id="order_status" class="w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:border-blue-500 focus:ring focus:ring-blue-200" required>
        </div>

        <div class="mb-4">
            <label for="order_quantity" class="block font-medium mb-1">Order Quantity</label>
            <input type="number" name="order_quantity" id="order_quantity" class="w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:border-blue-500 focus:ring focus:ring-blue-200" required>
        </div>

        <div class="mb-4">
            <input type="submit" value="Add Order" class="w-full px-4 py-2 font-medium text-white bg-blue-500 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-200">
        </div>
    </form>

{% endblock %}
